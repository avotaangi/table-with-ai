<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Список таблиц</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Список таблиц</h1>
        <a href="{% url 'query_create' %}" class="btn btn-primary mb-3">Создать таблиц</a>
        <ul class="list-group">
            {% for query in queries %}
                <a href="{% url 'query_result' query.pk %}" class="list-group-item list-group-item-action">
                    {{ query.query_text|truncatechars:100 }}
                </a>
            {% endfor %}
        </ul>
    </div>
</body>
